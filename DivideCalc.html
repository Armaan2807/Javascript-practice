<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1> Divide Calculator</h1>
        <label for="div1">Number 1</label>
        <input type="number" id="div1" placeholder="Enter your First number..." onkeyup="giveFirstInput(event)">
        <br>
        <br>
        <label for="div2">Number 2</label>
        <input type="number" id="div2" placeholder="Enter your Second number..." onkeyup="giveSecondInput(event)">
        <br />
        <br />
        <button onclick="divideNumbers()">Answer</button>
        <br />
        <br />
        <h3>RESULT:</h3> <span id="divResult"></span>
    </div>
    <style>
        h1 {
            text-align: center
        }

        input {
            width: 356px;
            height: 50px;
        }
        button {
            width: 362px;
            height: 81px;
           background-color: black;
           color: white;
            border: 2px solid black;
            
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
        let div1 = 0;
        let div2 = 0;
        let divResult = 0;
        function divideNumbers(event) {
          divResult = div1/div2;
          document.getElementById("divResult").innerHTML =divResult;
        }
  
        function giveFirstInput(event) {
          div1 = event.target.valueAsNumber;
        }
        function giveSecondInput(event) {
          div2 = event.target.valueAsNumber;
        }
      </script>
</body>

</html>
