<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <label for="sub1">Number 1</label>
        <input type="number" id="sub1" placeholder="Enter your First number..." onkeyup="giveFirstInput(event)">
        <br>
        <br>
        <label for="sub2">Number 2</label>
        <input type="number" id="sub2" placeholder="Enter your Second number..." onkeyup="giveSecondInput(event)">
        <br />
        <br />
        <button onclick="subtractNumbers()">Answer</button>
        <br />
        <br />
        <h3>RESULT:</h3> <span id="subResult"></span>
    </div>
    <style>
        h1 {
            text-align: center
        }

        input {
            width: 356px;
            height: 50px;
        }
        button {
            width: 362px;
            height: 81px;
           background-color: black;
           color: white;
            border: 2px solid black;
            
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <script>
        let sub1 = 0;
        let sub2 = 0;
        let subResult = 0;
        function subtractNumbers(event) {
          subResult = sub1 -sub2;
          document.getElementById("subResult").innerHTML =subResult;
        }
  
        function giveFirstInput(event) {
          sub1 = event.target.valueAsNumber;
        }
        function giveSecondInput(event) {
          sub2 = event.target.valueAsNumber;
        }
      </script>
</body>

</html>
